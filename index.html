<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuMe-Chat | Secure P2P Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 10px;
    }
    h2 { color: #28a745; }
    #chat {
      width: 90%;
      max-width: 500px;
      height: 300px;
      margin: 10px auto;
      background: #222;
      padding: 10px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid #444;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    input { width:70%; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    .info { font-size: 14px; color: #aaa; margin-top: 10px; }
    #status { color: #00ff00; margin: 5px; }
    #copyBtn {
      margin-left: 10px;
      padding: 3px 8px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #28a745;
      color: white;
    }
    #copyBtn:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <h2>ğŸ” SuMe-Chat</h2>
  <p id="myId">Generating your Peer ID...
    <button id="copyBtn" onclick="copyPeerId()">ğŸ“‹ Copy</button>
  </p>
  <div class="info">Share your ID with a friend. Enter their ID below to chat privately. Messages are encrypted ğŸ”’</div>

  <input id="peerIdInput" placeholder="Friend's ID" />
  <button onclick="connectPeer()">Connect</button>
  <p id="status"></p>

  <div id="chat"></div>
  <input id="msgInput" placeholder="Type message..." />
  <button id="sendBtn" onclick="sendMsg()">Send</button>

  <script src="https://unpkg.com/peerjs/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();
    let conn;
    let cryptoKey;

    // Encryption setup
    async function generateKey() {
      cryptoKey = await crypto.subtle.generateKey(
        { name: "AES-GCM", length: 256 },
        true,
        ["encrypt", "decrypt"]
      );
    }

    async function exportKey() {
      const raw = await crypto.subtle.exportKey("raw", cryptoKey);
      return btoa(String.fromCharCode(...new Uint8Array(raw)));
    }

    async function importKey(base64) {
      const raw = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
      cryptoKey = await crypto.subtle.importKey("raw", raw, "AES-GCM", true, ["encrypt", "decrypt"]);
    }

    async function encryptMsg(message) {
      const enc = new TextEncoder().encode(message);
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, enc);
      return { iv: Array.from(iv), data: Array.from(new Uint8Array(ciphertext)) };
    }

    async function decryptMsg(payload) {
      const iv = new Uint8Array(payload.iv);
      const data = new Uint8Array(payload.data);
      const plaintext = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, cryptoKey, data);
      return new TextDecoder().decode(plaintext);
    }

    peer.on('open', id => {
      document.getElementById("myId").innerHTML = "ğŸ“Œ Your Peer ID: " + id + ' <button id="copyBtn" onclick="copyPeerId()">ğŸ“‹ Copy</button>';
      generateKey();
    });

    // Copy Peer ID
    function copyPeerId() {
      const peerText = document.getElementById("myId").innerText.split(": ")[1];
      if (!peerText) return alert("Peer ID not generated yet!");
      navigator.clipboard.writeText(peerText)
        .then(() => alert("Peer ID copied!"))
        .catch(() => alert("Failed to copy!"));
    }

    // Connect to friend
    function connectPeer() {
      const peerId = document.getElementById("peerIdInput").value;
      if (!peerId.trim()) return alert("Enter a Peer ID first!");
      conn = peer.connect(peerId);

      conn.on('open', async () => {
        document.getElementById("status").innerText = "âœ… Connected to " + peerId;
        addMsg("âœ… Connected to " + peerId);
        document.getElementById("sendBtn").disabled = false;
        conn.send({ key: await exportKey() });
      });

      conn.on('data', handleData);

      conn.on('close', () => {
        document.getElementById("status").innerText = "âŒ Connection closed";
        addMsg("âŒ Connection closed");
        document.getElementById("sendBtn").disabled = true;
      });
    }

    async function handleData(data) {
      if (data.key) {
        await importKey(data.key);
        addMsg("ğŸ” Secure channel established!");
      } else if (data.msg) {
        const text = await decryptMsg(data.msg);
        addMsg("ğŸ‘¤ Friend: " + text);
      }
    }

    async function sendMsg() {
      const msg = document.getElementById("msgInput").value;
      if (conn && msg.trim() !== "") {
        const encrypted = await encryptMsg(msg);
        conn.send({ msg: encrypted });
        addMsg("ğŸ§‘ Me: " + msg);
        document.getElementById("msgInput").value = "";
      }
    }

    peer.on('connection', c => {
      conn = c;
      conn.on('data', handleData);
      addMsg("ğŸ”” Someone connected to you!");
      document.getElementById("status").innerText = "âœ… Connected to " + conn.peer;
      document.getElementById("sendBtn").disabled = false;
    });

    function addMsg(text) {
      const chat = document.getElementById("chat");
      chat.innerHTML += text + "<br>";
      chat.scrollTop = chat.scrollHeight;
    }

    // Disable send until connected
    document.getElementById("sendBtn").disabled = true;
  </script>
</body>
</html>
