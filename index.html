<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuMe-Chat | Secure P2P Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>SuMe-Chat</h1>
      <p id="status">Connecting…</p>
    </header>

    <section class="info">
      <p><strong>Your ID:</strong> <span id="myPeerId">---</span></p>
      <input type="text" id="connectId" placeholder="Friend ID to connect" />
      <button id="connectBtn">Connect</button>
      <button id="btConnectBtn">Connect Bluetooth</button>
    </section>

    <main id="chatBox"></main>

    <footer>
      <input type="text" id="msgInput" placeholder="Type a message…" />
      <button id="sendBtn">Send</button>
    </footer>
  </div>
</body>
</html>
