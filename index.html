<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SuMe-Chat ‚Äî Secure P2P</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <!-- App script -->
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app">
    <aside class="left-panel">
      <div class="brand">
        <div class="title">üîê <span class="neon">SuMe-Chat</span></div>
        <div class="subtitle">Secure P2P ‚Ä¢ Offline Bluetooth</div>
      </div>

      <div class="peer-section">
        <label class="lbl">Your Peer ID</label>
        <div class="peer-row">
          <code id="myPeerId">Generating...</code>
          <button id="copyBtn" class="btn-green">Copy</button>
        </div>

        <label class="lbl">Connect to Peer</label>
        <div class="peer-row">
          <input id="peerInput" class="mono" placeholder="Paste friend's ID" />
          <button id="connectBtn" class="btn-green">Connect</button>
        </div>

        <div class="status-row">
          <span id="statusBadge" class="badge red"></span>
          <div id="statusText" class="status-text">Initializing...</div>
        </div>

        <div class="actions">
          <button id="btBtn" class="btn">Bluetooth Nearby</button>
          <button id="clearBtn" class="btn">Clear History</button>
        </div>
      </div>

      <div class="credit">Created by <strong>Suhail Al Mehedi</strong></div>
    </aside>

    <main class="chat-panel">
      <div class="chat-header">
        <div class="chat-title mono">#Chatbox</div>
        <div id="typingIndicator" class="typing"></div>
      </div>

      <div id="chatLog" class="chat-log" aria-live="polite"></div>

      <div class="composer">
        <div class="toolbar">
          <button id="mdHint" class="btn small">MD</button>
          <button id="codeHint" class="btn small">Code</button>
          <div class="spacer"></div>
          <select id="fontSelect" class="small">
            <option value="monospace">Monospace</option>
            <option value="sans">Sans</option>
          </select>
        </div>

        <textarea id="msgInput" class="mono" placeholder="Write a message (Markdown supported)"></textarea>
        <div class="composer-row">
          <button id="sendBtn" class="btn-green">Send</button>
          <button id="attachBtn" class="btn">Attach</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
